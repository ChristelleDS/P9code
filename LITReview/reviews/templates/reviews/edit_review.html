{% extends 'base.html' %}
{% block content %}
{% if perms.reviews.change_review %}
    <h2>Modifier la critique</h2>
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Sauvegarder</button>
    </form>
    <hr>
    <h3>Supprimer la critique ?</h3>
    <form method="post">
        {{ delete_form }}
        {% csrf_token %}
        <button type="submit" >Supprimer</button>
    </form>
    <a href="{% url 'photo_upload' %}">Upload a Photo</a>
{% endif %}
{% endblock content %}
